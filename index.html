<!DOCTYPE html>
<html>
<head>
	<meta charset=UTF-8>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>El muro de las frases desafortunadas de Continuum</title>
  <link href='http://fonts.googleapis.com/css?family=Rock+Salt|Chelsea+Market' rel='stylesheet' type='text/css'>
  <link href=stylesheets/screen.css media=screen, projection rel=stylesheet>
  <link href=stylesheets/print.css media=print rel=stylesheet>
  <link href=stylesheets/tipTip.css rel=stylesheet>
  <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet">
  <![endif]-->
  <script src=javascripts/jquery-1.7.1.js></script>
  <script src=javascripts/jquery.tipTip.js></script>
  <script src=javascripts/frases_array.js></script>

</head>
<body class="ladrillo">
	<div class="wrapper">
		<header>
			<h1>
				El muro de las
			</h1>
			<h2>
				frases desafortunadas
			</h2>
			<!--<figure>
				<a href="http://continuum.cl" id="logo">
					<img src="images/isotipo_continuum.png" border="0">
				</a>
				<figcaption>
					Continuum
				</figcaption>
			</figure> -->
		</header>
		<section id="content">
			<div class="group-content">
				<section id="board">
					<article class="frase">
					<h1 id="frase_completa"></h1>
					<h2 id="frase_autor"></h2>
				</article>
				<article class="actions">
					<ul>
						<li>
							<a href="javascript:void(0);" class="buscar someClass" title="Buscar Frases">Buscar Frases</a>
						</li>	
						<li>
							<a href="javascript:void(0);" class="agregar someClass" title="Agregar Nueva Frase">Agregar Frases</a>
						</li>	
						<li>
							<a href="javascript:void(0);" class="comentar someClass" title="Comentarios">Commentarios</a>
						</li>	
						<li>
							<a href="javascript:void(0);" class="otrafrase someClass" title="Cambiar Frase">Otra Frase</a>
						</li>	
					</ul>
				</article>
				</section>
				<section id="hidden-sections">
					<article id="search-box">
						<input type="text" placeholder="Nombre del compa&ntilde;ero">
						<input type="submit" value="Buscar">
					</article>
					<article id="adding-box">
						<a href="javascript:void(0);" class="open-select"></a>
						
						<input type="text" placeholder="Quien lo dijo" class="who">
						<input type="text" placeholder="Que dijo">
						<input type="submit" value="Agregar">
					</article>
					<article id="comments-box">
						<h3>No hay comentarios</h3>
					</article>
				</section>
			</div>
		</section>
		<div class="push"></div>
	</div>
	<footer>
			<div class="logo_footer">Continuum</div>
			<p>&copy; 2012 Este es un proyecto de divertimento desarrollado por el equipo de Continuum </p>
		</footer>
</body>

  <script src=javascripts/random-frases.js></script>
<script type="text/javascript">
$(document).ready(function() {
	  $(function(){
			$(".someClass").tipTip();
	});
});

function hide_elements(){
	$('#search-box').fadeOut('200');
  $('#adding-box').fadeOut('200');
  $('#comments-box').fadeOut('200');
}

$('.buscar').click(function() {
	hide_elements();
  $('#search-box').fadeIn('slow');
});

$('.agregar').click(function() {
	hide_elements();
  $('#adding-box').fadeIn('slow');
});

$('.comentar').click(function() {
	hide_elements();
  $('#comments-box').fadeIn('slow');
});

$('.otrafrase').click(function() {
	hide_elements();

});


</script>

</html>
